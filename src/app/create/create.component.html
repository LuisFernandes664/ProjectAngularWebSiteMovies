
<br>
<div class="container">

  <!--(ngSubmit)="createMovie(form)"-->
  <form #form="ngForm">
    <input class="d-none" type="number" name="idMovie" id="idMovie" [(ngModel)]="newMovie.id" >
      <h3>New Movie</h3>
      <div class="form-group">
        <label for="nameMovie">Nome</label>
        <input name="nameMovie" 
        [(ngModel)]="newMovie.nameMovie" 
        #nameMovie="ngModel"
         required type="text" class="form-control " id="nameMovie" placeholder="ex. The Purge">
        <br>
      </div>
      <div class="form-group">
          <label for="InputDescricao">Descrição Filme</label>
          <textarea [(ngModel)]="newMovie.descMovie"
            ngModel name="descMovie" #descMovie="ngModel"
            required
           class="form-control" id="InputDescricao" rows="3" placeholder="ex. Era uma vez..."></textarea>
      </div>
      <br>
      <div class="form-group">
          <label for="inlineFormCustomSelect">Select Category</label>
          <select [(ngModel)]="newMovie.category" name="category" #category="ngModel"
            required
           class="form-control" id="inlineFormCustomSelect">
              <option select>Select Options</option>
              <option value="1">Terror</option>
              <option value="2">Comedia</option>
              <option value="3">Suspense</option>
              <option value="4">outro</option>
          </select>
      </div>
      <br>
      <div class="form-group">
              <label for="exampleFormControlTextarea1">Banner Movie</label>
          <div class="input-group input-group-sm mb-3">
              <input [(ngModel)]="newMovie.imgMovie" 
              required
              name="imgMovie" #imgMovie="ngModel"
              type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
              placeholder="ex. https://www.SpiderMan.com/img.png"> 
              <span class="inputOr"> or </span> 
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
      </div>
      <div class="form-group">
          <label for="exampleFormControlSelect1">Classificação</label>
          <select [(ngModel)]="newMovie.classfication" 
            required
            name="classfication" #classfication="ngModel"
            class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <br>
        <a *ngIf="form.valid" routerLink="/">
        <button (click)="createMovie(form)" class="btn btn-primary"> 
          Adicionar Movie
          </button>
        </a>
  </form>
</div>
